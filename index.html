<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="stopwatch">
            <h1 class="displayTime">00:00:00</h1>
            <div class="buttons">
                <button><img onclick="WatchStop()" src="images/stop.png" alt=""></button>
                <button><img onclick="startWatch()" src="images/start.png" alt=""></button>
                <button><img onclick="resetTimer()" src="images/reset.png" alt=""></button>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
